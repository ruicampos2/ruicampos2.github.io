<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASE - Arquiteturas para Sistemas Embutidos</title>
    <style>
        body {
            background-image: url('temp.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid rgb(7, 3, 3); 
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #4169E1;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .sensor-info {
            border: 2px solid white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .sensor-info span {
            font-weight: bold;
        }
    </style>
    <script>
        async function getData(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data;
        }

        async function mostrarValor(id, endpoint) {
            const elemento = document.getElementById(id);
            const valor = await getData(endpoint);
            elemento.innerText = valor;
            if (elemento.classList.contains('hidden')) {
                elemento.classList.remove('hidden');
            } else {
                elemento.classList.add('hidden');
            }
        }

        setInterval(async () => {
            document.getElementById('valor-temperatura').innerText = await getData('/temperature');
        }, 1000);
    </script>
</head>
<body>
    <div class="content">
        <h1>Arquiteturas para Sistemas Embutidos</h1>
        <h3>Projeto Final</h3>
        
        <div class="sensor-info">
            <button onclick="mostrarValor('temperatura', '/temperature')">Mostrar Temperatura</button>
            <p id="temperatura" class="hidden">Temperatura: <span id="valor-temperatura">20.0</span>Â°C</p>
        </div>
        </div>
        <h5>Rafael Santos (98466)</h5>
        <h5>Rui Campos (103709)</h5>
    </div>
</body>
</html>
